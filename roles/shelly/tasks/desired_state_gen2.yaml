- name: Get BLE config from {{ hostvars[item]['device_name'] }}
  ansible.builtin.uri:
    url: http://{{ item }}/rpc/BLE.GetConfig
    body_format: json
    return_content: true
  register: result
  until: result.status == 200
  retries: 10
  delay: 5

- name: Set BLE config for {{ hostvars[item]['device_name'] }}
  ansible.builtin.uri:
    body_format: json
    method: POST
    url: http://{{ item }}/rpc
    body: |
      {
        "id": 1,
        "method": "BLE.SetConfig",
        "params": {
          "config": {
            "enable": {{ settings.bluetooth.enable }},
            "rpc": {
              "enable": {{ settings.bluetooth.enable_rpc }}
            },
            "observer": {
              "enable": {{ settings.bluetooth.enable_gateway }}
            }
          }
        }
      }
  register: result
  changed_when: result.json.enable != settings.bluetooth.enable or
    result.json.rpc.enable != settings.bluetooth.enable_rpc or
    result.json.observer.enable != settings.bluetooth.enable_gateway
  until: result.status == 200
  retries: 10
  delay: 5

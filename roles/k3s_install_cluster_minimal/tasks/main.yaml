---
- name: Create Kubernetes minimal namespaces
  kubernetes.core.k8s:
    name: "{{ item }}"
    api_version: v1
    kind: Namespace
    state: present
  loop: "{{ kubernetes_minimal_namespaces }}"
  run_once: true

- name: Create directory to download and store temporary files
  ansible.builtin.file:
    path: "{{ temp_dir }}"
    state: directory
    owner: root
    group: root
    mode: "0644"

- name: Deploy Kube-VIP
  ansible.builtin.include_tasks: "app_kube-vip.yaml"
  when: kube_vip_deploy

- name: Deploy MetalLB
  ansible.builtin.include_tasks: "app_metallb.yaml"
  vars:
    name: "metallb"
    source: "github"
    namespace: "metallb-system"
  when: metallb_deploy
